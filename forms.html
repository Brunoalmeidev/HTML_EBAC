<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    <form>
        <label for="text">Seu nome</label>
        <input type="text" placeholder="Seu nome" /><br />
        <label for="email">Seu E-mail</label>
        <input id="email" placeholder="email@email.com" type="email" /><br />
        <label for="number">Seu telefone</label>
        <input type="tel" placeholder="Seu telefone" /><br />
        <input type="number" max="10" min="2" step="2"/>
        <br />
        <input type="file" /><br />
        <input type="color" /><br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label><br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelho</label><br />
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label><br />
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
